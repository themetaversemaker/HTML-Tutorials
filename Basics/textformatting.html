<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body style="background-color: aquamarine;">
    <p><b>This text is bold and uses b tag</b></p>
    <p><strong>This text is important and uses strong tag</strong></p>
    <p><i>This text is italic and uses i tag</i></p>
    <p><em>This text is emphasized and uses em tag</em></p>
    <p><small>This is a smaller text and uses small tag</small></p>
    <p>The <mark>mark</mark> tag is highlight a particular word  </p>
    <p>The <del>del tag</del> is used to strike a word or more </p>
</body>
</html>

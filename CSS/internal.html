<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h2{
            color:black;
            text-align: center;
        }

        p{
            color:darkred;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h3{
            font-family: 'Courier New', Courier, monospace;
            font-size: 120%;
            color:white;
            background-color: cornflowerblue;
        }
        
        body{
            background-color:lightgreen;
        }

    </style>
</head>
<body>
    <h2>Internal CSS</h2>
    <p>The color of this line is updated through <q>inline CSS</q></p>
    <h3>The styling of this heading is controlled through internal CSS </h3>
    <hr>
    <h2>Inline CSS</h2>
    <h3 style="background-color: chocolate;font-size: 90%;">The styling of this heading is controlled through inline CSS </h3>

</body>
</html>
